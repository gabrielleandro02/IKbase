<html ng-app="projeto">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/img/finallogo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/geral.css">
    <link rel="stylesheet" type="text/css" href="/css/topico.css">
    <script src="/libs/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/directives/uiGeral.js"></script>
    <script src="/js/controllers/topicoCtrl.js"></script>
    <script src="/js/services/configValue.js"></script>
    <script src="/js/services/topicosAPI.js"></script>
    <script src="/js/services/comentariosAPI.js"></script>
</head>

<body ng-controller="topicoCtrl">
    <ui-header></ui-header>
    <div id="container">
       <table class="table table-striped">
           <tr style="background-color: #444444; color: whitesmoke;">
               <th>Topico</th>
               <th>Usuario</th>
           </tr>
           <tr>
               <td>{{topico.titulo}}</td>
               <td>{{topico.usuario}}</td>
           </tr>
       </table>
       <table class="table table-striped" >
        <tr style="background-color: #444444; color: whitesmoke;">
            <th>Comentario</th w>
            <th>Data Criação</th>
            <th>Usuario</th>
            <th>Resposta</th>
        </tr>
        <tr ng-repeat="comentario in comentarios">
            <td width="50%">{{comentario.texto}}</td>
            <td>{{comentario.datacriacao}}</td>
            <td>{{comentario.nome}}</td>
            <td>{{comentario.resposta}}</td>
        </tr>
    </table>
    </div>
    <ui-footer></ui-footer>
</body>

</html>
